<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="add-patient-page">
    <header>
        <h1>Add Patient</h1>
    </header>
    <main>
        <form id="patientForm" class="form-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
            <label for="bedded">Bed:</label>
            <select id="bedded" name="bedded" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="disease">Disease:</label>
            <input type="text" id="disease" name="disease" required>
            <button type="submit" onclick="addPatient">Add Patient</button>
        </form>
        <a class="back-link" href="index.html">Back to Home</a>
    </main>
    <footer style="position: fixed;">
        <p>&copy; Add a new patient by filling out the form and clicking "Add Patient".</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
